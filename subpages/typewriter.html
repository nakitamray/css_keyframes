<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="typewriter.css">

    <title>TypeWriter Effect</title>
</head>
<body>
    
    <!-- Section Encasing typewriter effect -->

    <div class = "wrapper">
        <div class = "static-txt">The </div>
        <ul class = "dynamic-txts">
            <div class = "green">
                <li><span>Mist</span></li>
                <li><span>Trees</span></li>
                <li><span>Forest</span></li>
                <li><span>Wild</span></li>
            </div>

            <div class = "blue">
                <li><span>Tide</span></li>
                <li><span>Waves</span></li>
                <li><span>Sea</span></li>
                <li><span>Life</span></li>
            </div>

            <div class = "black">
                <li><span>Moon</span></li>
                <li><span>Stars</span></li>
                <li><span>Sky</span></li>
                <li><span>Night</span></li>
            </div>
        </ul>
    </div>

</body>
</html>
